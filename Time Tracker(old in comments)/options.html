    <div id="settings">
      <table>
        <tbody class="table">
          <tr>
            <td>
              <!-- Sites to Ignore<br />
              (one per line) -->
              <b>Time Limit for a Day</b><br/>
              (Notification will be displayed when this total time is crossed during the day) <br/>
              (Please note that you have to specifically type zero in the box,<br/>
                you cannot keep it blank if you want zero)
            </td>
            <td style="text-align : left">
              <input id="daily_limit_hr" type="text" size="1" maxlength="2"/>
              hr :
              <input id="daily_limit_min" type="text" size="1" maxlength="2"/>
              min :
              <input id="daily_limit_sec" type="text" size="1" maxlength="2"/>
              sec
            </td>
            <!-- <td><textarea id="blacklist"></textarea></td> -->
            <!-- <td id="blacklist-description" class="description">
              Web Timer will not track any sites you put on this list. Any

            </td> -->
          </tr>
          <tr>
            <td><b>Chart Display Limit</b></td>
            <td style="text-align : left">
              Show Top
              <input id="chart_limit" type="text" size="1" maxlength="2" />
              Sites
            </td>
            <!-- <td id="limit-description" class="description">
              Sites below the limit will be grouped into the "Other" category.
            </td> -->
          </tr>
          <tr>
            <td><b>Clear Storage Data</b></td>
            <td style="text-align : left">
              <button id="clear-data">Clear Data</button>
            </td>
            <!-- <td id="storage-description" class="description">

          </tr>
          <tr>
            <td colspan="2">
              <button id="save-button">Save Changes</button>
              <span id="status"></span>
            </td>
          </tr>
        </tbody>
      </table>
